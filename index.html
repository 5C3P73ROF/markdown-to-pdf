<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Markdown to PDF</title>
  <style>
    body {
      font-family: 'Fira Code', Consolas, Monaco, monospace;
      line-height: 1.6;
      padding: 20px;
      margin: 0;
    }

    pre {
      background: none;
      border-radius: 0;
      margin: 0.5em 0;
      padding: 0;
      color: inherit;
      font-family: inherit;
    }

    code {
      background: none;
      padding: 0;
      border-radius: 0;
      color: inherit;
      font-family: inherit;
    }

    :not(pre) > code {
      background: none;
      padding: 0;
      border-radius: 0;
      color: inherit;
      font-family: inherit;
    }

    img {
      max-width: 100%;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin: 1em 0;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    th {
      background-color: #f4f4f4;
    }

    blockquote {
      border-left: 4px solid #ddd;
      padding-left: 1em;
      margin-left: 0;
      color: #666;
    }

    h1 {
      font-size: 2.2em;
      border-bottom: 2px solid #eee;
      padding-bottom: 0.5rem;
      margin: 1.5rem 0;
    }

    h2 {
      font-size: 1.8em;
      color: #34495e;
      margin: 1.5rem 0;
    }

    h3 {
      font-size: 1.4em;
      color: #455a64;
    }

    textarea {
      width: 100%;
      height: 200px;
      font-family: inherit;
      font-size: 1em;
      margin-bottom: 1em;
    }

    #output {
      border-top: 1px solid #ccc;
      margin-top: 1em;
      padding-top: 1em;
    }

    .buttons {
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <h1>Markdown to PDF</h1>
  <textarea id="markdown" placeholder="Enter Markdown here..."># Hello World

This is **bold** and this is *italic*.

- Item 1
- Item 2
- Item 3

> A blockquote

\`\`\`
function hello() {
  console.log("Hello, Markdown!");
}
\`\`\`
</textarea>

  <div class="buttons">
    <button onclick="convertMarkdown()">Convert</button>
    <button onclick="window.print()">Print as PDF</button>
  </div>

  <div id="output"></div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    function convertMarkdown() {
      const input = document.getElementById('markdown').value;
      const html = marked.parse(input);
      document.getElementById('output').innerHTML = html;
    }
  </script>
</body>
</html>
