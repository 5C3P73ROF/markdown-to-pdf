<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Markdown to PDF</title>
  <style>
    body {
      font-family: 'Fira Code', Consolas, Monaco, monospace;
      line-height: 1.6;
      padding: 20px;
      margin: 0;
      font-size: 18px;
    }

    pre, code, :not(pre) > code {
      background: none;
      padding: 0;
      border-radius: 0;
      color: inherit;
      font-family: inherit;
    }

    img {
      max-width: 100%;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin: 1em 0;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    th {
      background-color: #f4f4f4;
    }

    blockquote {
      border-left: 4px solid #ddd;
      padding-left: 1em;
      margin-left: 0;
      color: #666;
    }

    h1 {
      font-size: 2.2em;
      border-bottom: 2px solid #eee;
      padding-bottom: 0.5rem;
      margin: 1.5rem 0;
    }

    h2 {
      font-size: 1.8em;
      color: #34495e;
      margin: 1.5rem 0;
    }

    h3 {
      font-size: 1.4em;
      color: #455a64;
    }

    textarea {
      width: 100%;
      height: 200px;
      font-family: inherit;
      font-size: 1em;
      margin-bottom: 1em;
    }

    #output {
      margin-top: 1em;
    }

    .controls {
      margin-bottom: 1em;
    }

    @media print {
      body * {
        visibility: hidden;
      }
      #output, #output * {
        visibility: visible;
      }
      #output {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="interface">
    <h1>Markdown to PDF</h1>
    <textarea id="markdown" placeholder="Enter Markdown here..."># Hello World

This is **bold** and this is *italic*.

- Item 1
- Item 2
- Item 3

> A blockquote

\`\`\`
function hello() {
  console.log("Hello, Markdown!");
}
\`\`\`</textarea>

    <div class="controls">
      <label for="fontSize">Font size:</label>
      <select id="fontSize" onchange="changeFontSize()">
        <option value="14">14px</option>
        <option value="16">16px</option>
        <option value="18" selected>18px</option>
        <option value="20">20px</option>
        <option value="24">24px</option>
      </select>

      <button onclick="convertMarkdown()">Convert</button>
      <button onclick="window.print()">Print as PDF</button>
    </div>
  </div>

  <div id="output"></div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    function convertMarkdown() {
      const input = document.getElementById('markdown').value;
      const html = marked.parse(input);
      document.getElementById('output').innerHTML = html;

      // Hide interface, show only output
      document.getElementById('interface').style.display = 'none';
      document.getElementById('output').style.display = 'block';
    }

    function changeFontSize() {
      const size = document.getElementById('fontSize').value;
      document.body.style.fontSize = size + 'px';
    }

    // Optional: Keep output hidden initially
    document.getElementById('output').style.display = 'none';
  </script>
</body>
</html>
